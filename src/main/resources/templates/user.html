<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--черная панель начало-->
<nav class="navbar navbar-dark bg-dark">
    <div>
        <span class="text-light bg-dark" sec:authentication="name"></span>
        <span class="text-light bg-dark"> with roles: </span>
        <span class="text-light bg-dark" sec:authentication="principal.authorities"></span>

    </div>
    <a href="/logout" class="text-secondary">Logout</a>
</nav>
<!--черная панель конец-->
<!--Начало общего окна-->
<div class="container-fluid mt-3">
    <div class="row justify-content-start">
        <!--боковая панель начало-->
        <div class="col-2 ">
            <ul class="nav nav-pills flex-column">
                <li class="nav item nav-fill" >
                    <a class="nav-link  text-left"  aria-selected="false" href="/admin"
                       sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                </li>
                <li class="nav item nav-fill">
                    <a class="nav-link active text-left" aria-selected="true" href="/user"
                       sec:authorize="hasRole('ROLE_USER')">User</a>
                </li>
            </ul>
        </div>
        <!--боковая панель конец-->
        <!--основная панель начало-->
        <div class="col-10">
            <h1>User information-page</h1>
            <div class="tab-content">
                <!--Таблийа юзера начало-->
                <div id="user" class="container tab-pane active">
                    <h5>About user</h5>
                    <table id="tableUser"
                           class="table table-striped table-borderless border-0">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Password</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody id="tbodyUser">
                        </tbody>
                    </table>
                </div>
                <!--Таблийа юзера конец-->
            </div>
        </div>
    </div>
</div>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/user.js"
        type="text/javascript"></script>
</body>
</html>
