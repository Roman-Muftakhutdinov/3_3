<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${user.getUsername()}">VALUE</p>
<p th:text="${user.getSurname()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getPassword()}">VALUE</p>
<br/>

<a th:href="@{/admin/edit?id={id}(id=${user.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <br/>
    <input type="submit" value="Delete"/>
</form>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
